<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency - Case Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/imagekit-javascript/dist/imagekit.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">

    <div id="main-layout" class="main-layout">
        <!-- TOP BAR -->
        <header class="top-bar panel-bg panel-border flex items-center justify-between px-4">
            <div class="flex items-baseline space-x-6">
                <h1 class="font-poiret text-4xl font-bold gold-text tracking-widest">AGENCY</h1>
                <div id="top-nav-tabs" class="flex border-b-2 border-[var(--border-color)]">
                    <button data-view="world" class="top-nav-btn active">World Builder</button>
                    <button data-view="case" class="top-nav-btn">Case Builder</button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                 <span class="text-sm text-gray-400">World: <span id="world-name-display" class="font-bold text-gray-200">Metropolis Prime</span></span>
                 <button class="text-gray-300 hover:gold-text transition-colors">Load</button>
                 <button class="text-gray-300 hover:gold-text transition-colors">Export</button>
            </div>
        </header>

        <!-- LEFT NAV -->
        <nav id="left-nav-bar" class="left-nav panel-bg panel-border flex flex-col items-center py-4 space-y-2">
            <!-- Nav buttons will be dynamically inserted here -->
        </nav>

        <!-- ASSET LIST -->
        <aside id="asset-list-panel" class="asset-list panel-bg panel-border flex flex-col">
            <div class="p-4 border-b border-[var(--border-color)]">
                <button id="new-asset-btn" class="w-full py-2 rounded-md btn-primary text-sm flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span id="new-asset-btn-text">New Character</span>
                </button>
            </div>
            <div id="asset-list-container" class="flex-grow overflow-y-auto p-2 space-y-1">
                <!-- Asset items will be dynamically inserted here -->
            </div>
             <div class="p-2 border-t border-[var(--border-color)]">
                <button id="focus-toggle-btn" aria-label="Toggle Focus Mode" class="w-full py-2 rounded-md text-xs text-gray-400 hover:bg-gray-700/50">Toggle Focus Mode</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main id="main-content" class="main-content p-6 overflow-y-auto">
            <div class="h-full flex items-center justify-center">
                <div class="text-center text-gray-500">
                    <p class="font-poiret text-2xl">Welcome to AGENCY</p>
                    <p>Select an item from the left panel or create a new one to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content max-w-sm w-full">
            <h3 class="text-xl font-poiret gold-text">Confirm Deletion</h3>
            <p id="modal-text" class="text-gray-300 my-4">Are you sure you want to delete this item? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="modal-cancel-btn" class="py-2 px-4 rounded-md text-gray-300 hover:bg-gray-700/50">Cancel</button>
                <button id="modal-confirm-btn" class="py-2 px-4 rounded-md bg-red-600 hover:bg-red-700 text-white">Delete</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
